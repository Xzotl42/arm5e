<form class="{{cssClass}} arm5e-prompt" autocomplete="off">
  {{> "systems/arm5e/templates/roll/parts/roll-header.html" header="Inputs" }}
  <div class="flexrow3 backSection marginsides32">
    <label class="marginsides10 " style="font-size: 16pt;">{{ localize prompt }}</label>
    <div class="form-fields">
      <input type="text" class="textInput" name="inputField" value="{{value}}" placeholder="{{localize placeholder}}"
        style="width: 200px;" />
    </div>
    <div class="">
      <label class="marginsides10 label-light">{{help}}</label>
    </div>
  </div>
  {{> "systems/arm5e/templates/roll/parts/roll-footer.html" footer="Inputs"}}
</form>
