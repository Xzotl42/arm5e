<div class="backSection flexcol">
  <div class="flexrow flex01">
    <div class="resource flexcol">
      <label for="system.source" class="label-light">{{localize "arm5e.sheet.source.label"}}</label>
      <select {{noSelect}} name="system.source" data-dtype="String">
        {{selectOptions config.generic.sourcesTypes selected=system.source labelAttr="label" localize=true}}
      </select>
    </div>
    <div class="resource flexcol" style="max-width: 100px;">
      <label class="label-light">{{localize "arm5e.sheet.page"}}</label>
      <input type="number" {{noEdit}} name="system.page" value="{{system.page}}" data-dtype="Number"
        class="label-light resource-focus" style="max-width: 60px;" />
    </div>
    <div class="resource flexcol">
      <label class="label-light">{{localize "arm5e.sheet.indexKey"}}</label>
      <input type="text" {{noEdit}} name="system.indexKey" value="{{system.indexKey}}" data-dtype="String"
        class="indexkey-edit" style="font-size: 10px; border:none; color:grey" {{metagame.edit}} />
    </div>
  </div>
  <div class="resource flexrow">
    <label class="label-light resource" style="max-width: 120px;">Reviewer</label>
    <input class="label-light" type="text" {{noEdit}} name="system.reviewer" value="{{system.reviewer}}"
      data-dtype="String" style="font-size: 10px; border:none; color:grey" {{metagame.edit}} />
    <select {{noSelect}} class="label-light" name="system.review_status" data-dtype="String">
      {{selectOptions config.generic.reviewStatus selected=system.review_status labelAttr="label" localize=false}}
    </select>
  </div>
  {{#if (eq system.source "others")}}
    <div class="resource flexrow">
      <label class="label-light resource" style="max-width: 120px;">Credits & Details</label>
      <input type="text" {{noEdit}} name="system.credits" value="{{system.credits}}" data-dtype="String" />
    </div>
  {{/if}}
</div>
