<form class="{{cssClass}} arm5e-prompt" autocomplete="off">
  {{> "systems/arm5e/templates/roll/parts/roll-header.html" header="Inputs" }}
  <div class="flexrow3 backSection" style="padding: 36px">
    <label>{{ localize fieldName }}</label>
    <div class="flexrow">
      <input type="text" class="textInput select-on-focus" name="inputField" value="{{value}}"
        placeholder="{{localize placeholder}}" />
      <select class="aura-type" name="realm" data-type="Number">
        {{selectOptions realms selected=realm labelAttr="label" localize=true nameAttr="value" valueAttr="value"}}
      </select>
    </div>
  </div>
  <div style="text-align: center;">
    <label>{{ current }}</label>
  </div>
  {{> "systems/arm5e/templates/roll/parts/roll-footer.html" footer="Inputs"}}
</form>
