<div class="flexcol">
  <div class="flexrow flex-group-left">
    <label class="section-handle  clickable " data-category="{{container}}" data-section="enchant-attributes"
      data-index="{{index}}">{{localize "arm5e.enchantment.attributes"}}</label>
  </div>
  <div class="foldable-section backSection {{lookup visibility 'enchant-attributes'}}"
    id="{{container}}-enchant-attributes{{index}}-{{docId}}">
    <div class="flexrow ressource">
      {{#unless charged}}
        <div class="resource flexcol flex-center">
          <label class="">{{localize "arm5e.lab.enchantment.effectFrequency" }}</label>
          <select name="{{prefix}}system.effectfrequency" {{noSelect}} data-dtype="Number">
            {{selectOptions @root.selection.frequency selected=enchantData.system.effectfrequency}}
          </select>
        </div>
      {{/unless}}
      <div class="resource flexcol flex-center">
        <label class="">{{localize "arm5e.lab.enchantment.penetration"}}</label>
        <input type="number" {{noEdit}} name="{{prefix}}system.penetration" value="{{enchantData.system.penetration}}"
          data-dtype="Number" />
      </div>
      <div class="resource flexcol flex-center">
        <label class="">{{localize "arm5e.lab.enchantment.maintainConc" }}</label>
        <input type="checkbox" {{noSelect}} name="{{prefix}}system.maintainConc" {{checked
          enchantData.system.maintainConc}} />
      </div>
    </div>
    <div class="flexrow resource">
      <div class="resource">
        <label class="">{{localize "arm5e.lab.enchantment.envTrigger"}}</label>
        <input type="text" {{noEdit}} name="{{prefix}}system.environmentalTrigger"
          value="{{enchantData.system.environmentalTrigger}}" data-dtype="String" />
      </div>
      <div class="resource">
        <label class="">{{localize "arm5e.lab.enchantment.linkTrigger"}}</label>
        <input type="text" {{noEdit}} name="{{prefix}}system.linkedTrigger" value="{{enchantData.system.linkedTrigger}}"
          data-dtype="String" />
      </div>
    </div>
    <div class="flexrow resource">
      <div class="resource">
        <label class="">{{localize "arm5e.lab.enchantment.restrictedUse"}}</label>
        <input type="text" {{noEdit}} name="{{prefix}}system.restrictedUse" value="{{enchantData.system.restrictedUse}}"
          data-dtype="String" />
      </div>
      {{#if expiryAllowed}}
        <div class="resource">
          <label class="">{{localize "arm5e.lab.enchantment.item.expiry.label" }}</label>
          <select name="{{prefix}}system.expiry" {{noSelect}} data-dtype="String">
            {{selectOptions @root.config.lab.enchantment.expiry selected=enchantData.system.expiry localize=true}}
          </select>
        </div>
      {{/if}}
    </div>
  </div>
</div>
